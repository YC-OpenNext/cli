name: CD

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: 22

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://npm.pkg.github.com'
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> "$GITHUB_OUTPUT"

      - name: Configure npm for GitHub Packages
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc
          echo "@yc-opennext:registry=https://npm.pkg.github.com" >> ~/.npmrc

      - name: Publish @yc-opennext/cli
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          cd packages/yc-opennext
          npm version $VERSION --no-git-tag-version --allow-same-version
          npm publish --access public || echo "Version $VERSION already published, skipping"
          cd ../..

      - name: Publish @yc-opennext/runtime
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          cd packages/yc-runtime
          npm version $VERSION --no-git-tag-version --allow-same-version
          npm publish --access public || echo "Version $VERSION already published, skipping"
          cd ../..

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="v${{ steps.version.outputs.version }}"
          # Skip if release already exists
          if gh release view "$VERSION" > /dev/null 2>&1; then
            echo "Release $VERSION already exists, skipping"
          else
            gh release create "$VERSION" \
              --title "Release $VERSION" \
              --notes "## Release $VERSION

          ### Packages Published
          - \`@yc-opennext/cli@${{ steps.version.outputs.version }}\`
          - \`@yc-opennext/runtime@${{ steps.version.outputs.version }}\`"
          fi
